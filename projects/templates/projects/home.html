<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is portfolio website of Saifullah.">
    <meta name="author" content="Saifullah">

    <title>Saifullah</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <style media="screen">
    .summary{
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
  }
    </style>
</head>

  <body>


    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Saif </h1>
          <p class="lead text-muted">Hi my name is Saif, I enjoy making apps and websites. I also enjoy watching Scorpion!</p>
          <p>
            <a href="mailto:saifullahkatpar@gmail.com" class="btn btn-primary my-2">Email me</a>
          </p>
          <img src="{% static 'saif.jpg'%}" height=300></img>
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            {% for project in projects.all %}

            <div class="col-md-4">
              <a href="{% url 'detail' project.id %}">
              <div class="card mb-4 shadow-sm">
                <img class="card-img-top" src="{{ project.image.url}}">
                <div class="card-body">
                  <p class="card-text summary">{{project.summary}}</p>
                </div>
              </div>
              </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'popper.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
