<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is portfolio website of Saifullah.">
    <meta name="author" content="Saifullah">

    <title>Saifullah</title>

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>

  <body>


    <main role="main">

  
      <section class="jumbotron text-justify">


        <div class="row">
          <div class="col-6">
            <h1 class="jumbotron-heading">Project Detail </h1>
            <p class="text-dark">{{project.summary}}</p>  
            <br>
            <div class="text-left">
              <a href="{{ project.link }}" class="btn btn-dark">View Project</a>
              <a href="{% url 'home'%}" class="btn btn-primary my-2">Back</a>    
            </div>
    
          </div>
          <div class="col-6">
            <img src="{{ project.image.url }}" height=300></img>          
          </div>
        </div>		        


      </section>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'jquery-3.3.1.min.js'%}"></script>
    <script src="{% static 'popper.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
